logs:
  - name: root
    level: info
    appenders:
      - type: FileLogAppender
        file: root.txt
      - type: StdoutLogAppender
  - name: system
    level: warn
    formatter: "[%Y-%m-%d %H:%M:%S.%e] [%l] [%n] [%@]: %v"
    appenders:
      - type: FileLogAppender
        file: system.txt
        level: error
      - type: StdoutLogAppender
        level: warn
  - name: test
    level: warn
    formatter: "[%Y-%m-%d %H:%M:%S.%e] [%l] [%n] [%@]: %v"
    appenders:
      - type: FileLogAppender
        file: system.txt
        level: error
      - type: StdoutLogAppender
        level: warn