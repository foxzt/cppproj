logs:
  - name: default
    level: info
    formatter: "[%Y-%m-%d %H:%M:%S.%e] [%l] [%n] [%@]: %v"
    appenders:
      - type: FileLogAppender
        file: default_log.txt
      - type: StdoutLogAppender
  - name: system
    level: warn
    formatter: "[%Y-%m-%d %H:%M:%S.%e] [%l] [%n] [%@]: %v"
    appenders:
      - type: FileLogAppender
        level: error
        file: system_error_log.txt
      - type: StdoutLogAppender
        level: warn